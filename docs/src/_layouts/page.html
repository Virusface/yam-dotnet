                <p>YamNet is an unofficial Yammer REST API .Net (async) wrapper based on the the CodePlex <a href="http://yammercontractmeow.codeplex.com/">ContractMeow</a> project. The goal is to provide a ready-to-use client library available via NuGet.</p>
