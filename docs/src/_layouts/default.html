<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page.title }}</title>
    
    <link rel="alternate" type="application/rss+xml" title="YamNet RSS Feed" href="{{ site.baseurl }}/rss.xml" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/lib/bootstrap-lumen/3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/lib/font-awesome/4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Montserrat' >
    
    <!-- Fav and Touch icons -->
    <link href="{{ site.baseurl }}/assets/img/favicons/favicon_144x144.png" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="{{ site.baseurl }}/assets/img/favicons/favicon_114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link href="{{ site.baseurl }}/assets/img/favicons/favicon_72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link href="{{ site.baseurl }}/assets/img/favicons/favicon_57x57.png" rel="apple-touch-icon-precomposed">
    <link href="{{ site.baseurl }}/assets/img/favicons/favicon.png" rel="icon" type="image/x-icon">
    <!--[if IE]>
        <link href="{{ site.baseurl }}/assets/img/favicons/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/assets/img/logos/yamnet_logo_36x36.png" alt="YamNet logo" title="YamNet logo" width="36px" height="36px" />
                    <span>YamNet</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
                    <li><a href="#">Documentation (TBA)</a></li>
                    <li><a href="#">Developer's Guide (TBA)</a></li>
                    <li><a href="#">Specifications (TBA)</a></li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </div>
        
    {{ content }}

    <div class="footer">
        <div class="container">
            <div class="copyright">
                <p>Copyright &copy; 2014 YamNet contributors</p>
            </div>
        </footer>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/lib/bootstrap/3.1/js/bootstrap.min.js"></script>
</body>
</html>
